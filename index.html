<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrideSpace</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">PrideSpace</div>

      <ul id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">Read Stories</a></li>
        <li><a href="#">Share</a></li>
      </ul>

      <div class="menu-toggle" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <div class="container">
      <div class="stories"></div>

      <div class="form-card">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="titleInput" />
        </div>

        <div class="form-group">
          <label>Category</label>
          <select id="categorySelect">
            <option>Coming Out</option>
            <option>Identity</option>
            <option>Support</option>
          </select>
        </div>

        <div class="form-group">
          <label>Pseudonym</label>
          <input type="text" id="pseudonymInput" />
        </div>

        <div class="form-group">
          <label>Your Story</label>
          <textarea id="storyTextarea"></textarea>
        </div>

        <button id="publishBtn">Publish Story</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
